<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/script.js"></script>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
  <title>Concert Wish List</title>
</head>

<body>
  <div class="container">
  <div class="showpage">
    <a href="/users/logout" class="logout"><button>Sign Out</button></a>
    <h1>{{artist}} @ {{venue}}</h1>
    <h2>{{city}}</h2>
    <h2>{{event_date}}</h2>
    <h3 id="attendance-tag" data-attendance="{{attendance}}"></h3>

    <form id="attendance-form" data-id="{{id}}" required>
      <select id="attendance-input">
    <option disabled selected value value="{{attendance}}"> -- </option>
    <option value="true">Attending</option>
    <option value="false">Maybe Attending</option>
  </select>
      <button type="submit" name="submit">UPDATE</button>
    </form>
    <br />

    <a class="{{songkick}}" href="{{url}}" target="_blank">View on Songkick</a><br/>

    <a class="edit-{{songkick}}" href="/shows/{{id}}/edit"><button>EDIT SHOW</button></a> <br/><br/>

    <button class="delete-button" data-id="{{id}}">DELETE SHOW</button> <br/><br/>

    <a href="/shows">Back to your list</a>
  </div>
  <a href="https://www.songkick.com/" target="_blank"><img class="songkick-logo" src="/assets/powered-by-songkick-pink.png"></a>
  </div>

</body>

</html>
