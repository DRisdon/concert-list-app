<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png"/>
    <title>Concert Wishlist</title>
  </head>
  <body>
    <div class="container">
    <a href="/users/logout" class="logout"><button>Sign Out</button></a>
      <div>

        <form class="search-form">
          <h1>Search for an artist:</h1>
          <p class="error">{{text}}</p>
          <input class="artist-search" placeholder="Search for an artist on Songkick" name="input" type="text" autocomplete="off" autofocus/>
          <input type="submit" value="Search">
          </form>
      </div>
      <br/>
      <a href="/shows">Back to your list</a>
      <a href="https://www.songkick.com/" target="_blank"><img class="songkick-logo" src="/assets/powered-by-songkick-pink.png"></a>
      </div>
  </body>
</html>
